[logger_root]
level: debug
handlers: h1, h2

[logger_com_braxisltd]
pattern: com.braxisltd
level: info
handlers: h1, h2

[handler_h1]
level: debug
class: FileHandler
path: logs/golfr.log
formatter: f1
append: true

[handler_h2]
level: trace
class: ConsoleHandler
formatter: f2

[formatter_f1]
class: DefaultFormatter
format: [%Y/%m/%d %h:%m:%s:%S %z] (%l) %t
tz: PDT

[formatter_f2]
class: DefaultFormatter
format: [%Y/%m/%d %h:%m:%s:%S %z] (%l) %n: %t